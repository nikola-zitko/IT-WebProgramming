<!DOCTYPE html>
<head>
    <script>
        var zbroj = 0;
        for(let i=50;i>=10;i--){
            let temp = (i%5==0 && i%2==0) ? 1 : 2;
            if(temp == 1){
                zbroj += i;
            }
            else{
                document.write(i + " ");
            }
        }
        document.write("<br>Zbroj sa for je " + zbroj + "<br>");

        var i = 50;
        zbroj = 0;
        while(i>=10){
            let temp = (i%5==0 && i%2==0) ? 1 : 2;
            if(temp == 1){
                zbroj += i;
            }
            else{
                document.write(i + " ");
            }
            i--;
        }
        document.write("<br>Zbroj sa while je " + zbroj + "<br>");

        studij = prompt("Unesite kraticu studija: ");
        switch(studij){
            case "IT":
                document.write("Informacijska tehnologija<br>");
                break;
            case "RIF":
                document.write("Racunovodstvo i financije<br>");
                break;
            case "KS":
                document.write("Konstrukcijsko strojarstvo<br>");
                break;
            case "TP":
                document.write("Trgovinsko poslovanje<br>");
                break;
            default:
                document.write("Studij ne postoji");

            }

        var x = parseInt(prompt("Unesite x: "));
        var y = parseInt(prompt("Unesite y: "));
        var z = parseInt(prompt("Unesite z: "));

        var opseg = function(x,y,z){
            return x+y+z;
        };

        document.write("Opseg trokuta je " + opseg(x,y,z));


    </script>
</head>
