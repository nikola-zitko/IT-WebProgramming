<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta title="JS vježba 2"/>
    <script>
        function zbroj_umn(a,b){
            if(isFinite(a) && isFinite(b)){
                console.log("Zbroj je "+(a+b)+" umnožak je "+(a*b));
            }
        }

        zbroj_umn(5,2);

        operator = prompt("Unesite operator *,/,+,-");

        broj1 = prompt("Unesite prvi broj:");
        broj2 = prompt("Unesite drugi broj:");
        broj1=broj1*1;
        broj2=broj2*1;

        switch(operator){
            case '+': operacija(function(broj1, broj2){return broj1+broj2;}, broj1, broj2); break;
            case '-': operacija(function(broj1, broj2){return broj1-broj2;}, broj1, broj2); break;
            case '*': operacija(function(broj1, broj2){return broj1*broj2;}, broj1, broj2); break;
            case '/': operacija(function(broj1, broj2){return broj1/broj2;}, broj1, broj2); break;
        }

        function operacija(callback, x, y){
            console.log(callback(x,y));
        }

        ime = prompt("Unesite ime:");
        poz1 = prompt("Unesite pozdrav:");
        function pozdrav(ime, poz1){
            function poz(){
                console.log(poz1+" "+ime);
            }
            return poz;
        }
        var poz2 = pozdrav(ime, poz1);
        poz2();


    </script>
</head>
