<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>

    <body>
        <script>
            const a = 4;
            const b = 3;
            const hipotenuza = (a, b) => {
                const kvadrat = (a) => a * a;
                const korijen = (a) => Math.sqrt(a);
                return (korijen(kvadrat(a) + kvadrat(b)));
            };

            console.log(hipotenuza(a, b));

            let curryedPoz = (poruka1) => (poruka2) => (poruka3) => poruka1 + poruka2 + ", " + poruka3;
            let poruka = curryedPoz("Kolegij i ects bodovi: ");
            console.log(`${poruka("MUP")("6")}`);

            const niz = Array.from({length: 20}, () => Math.floor(10 + Math.random() * 90));
            console.log(niz);

            const fNiz = niz.filter((el) => (el > 50 && el < 90));
            console.log(fNiz);

            const sNiz = fNiz.sort();
            console.log(sNiz);

            const iNiz = sNiz.slice(1, -1);
            console.log(iNiz);

            const suma = iNiz.reduce((el, next) => el + next, 0);
            console.log(suma);
        </script>

    </body>

</html>
